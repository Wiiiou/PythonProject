<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Welcome Admin</h1>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Region</th>
            <th>birthdate</th>
            <th>voted</th>
            <th>Actions</th>
        </tr>
        {%for voter in voters%}
        <tr>
            <td>{{voter.cin}}</td>
            <td>{{voter.region}}</td>
            <td>{{voter.birthdate}}</td>
            {% if voter.vote == 0 %}
            <td>No</td>
            {% else %}
            <td>Yes</td>
            {% endif %}
            {% if (voter.is_banned == 0) %}
            <td>

                <form action="/banned/{{voter.id}}" method="post">
                    <button>Ban</button>
                </form>

            </td>
            {% else %}
            <td>
                <button>Is Banned</button>
            </td>
            {% endif %}
        </tr>
        {%endfor%}
    </table>





</body>

</html>
